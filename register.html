    <head>
        <title>Job Application</title>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <!-- Header Starts here -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-info">
                <div class="container">
                    <a href="/" class="navbar-brand">
                        <img src=""> Job Portal</a>
                        <button
                            class="navbar-toggler"type="button" data-bs-toggle="collapse" data-bs-target="#myNavBar" aria-controls="myNavBar" aria-expanded="false" aria-label="Toggle navigation" > <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="myNavBar">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item active">
                                    <a href="/index.html" class="nav-link">Home</a>

                                <li class="nav-item">
                                    <a href="/login.html" class="nav-link">login</a>

                                <li class="nav-item">
                                    <a href="/register.html" class="nav-link">Register</a>
                                </li>
                            </ul>
                        </div>
                </div>
            </nav>
        </header>
        <!-- Header ends here -->

        <!-- Content Starts here..... -->
        
        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-8">
                </div>
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-header text-center">Job Application</div>
                        <div class="card-body">
                            <form action="" method="POST">
                                <div class=" mt-1">
                                    <label for="name">Full Name</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required/>
                                </div><br>
                                
                                <div class="mb-3">
                                    <label for="gender">Gender:</label>
                                    <div class="ms-3 form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" value="Male" id="gender" required />
                                        <label class="form-check-label" for="gender">Male</label>
                                    </div>
                                    <div class="ms-3 form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="gender" value="Male" id="gender" required />
                                      <label class="form-check-label" for="gender">Female</label>
                                  </div>
                                  <div class="ms-3 form-check form-check-inline">
                     <!--                <input class="form-check-input" type="radio" name="gender" value="Male" id="gender" required />
                                    <label class="form-check-label" for="gender">Others</label> -->
                                </div>
                                    <!-- Similar form-checks for Female and Others -->
                                </div>
                                
                                <div class=" mt-2">
                                <!--     <label for="phone">Contact Number</label>
                                    <input type="number" class="form-control" id="phone" name="phone" placeholder="" required/> -->
                                    <label for="number">Contact Number</label>
                                    <input type="number" class="form-control" placeholder="+91 1234567890" aria-describedby="number">
                                </div><br>
                
                                <div class="mb-2">
                                    <label for="email">Email Id</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="abc@gmail.com" />
                                </div><br>
                
                                <div class="mb-2 text-nowrap">
                                    <label for="message">Skills</label>
                                    <input type="text" class="form-control" style="white-space: nowrap;">
                                    
                                <!--     <textarea name="message" id="message" rows="5" class="form-control" placeholder="Skills" required nowrap></textarea>
                                 --></div>
                
                                <div class="mb-3">
                                    <label for="formFile" class="form-label ">Upload resume</label>
                                    <input class="form-control " type="file" id="formFile">
                                  </div>
                                
                
                                <div class="mb-2 form-check">
                                    <input type="checkbox" class="form-check-input" id="termsAgreement" required/>
                                    <label class="form-check-label" for="termsAgreement">
                                        I agree to terms and conditions.
                                    </label>
                                </div>
                
                                <div class="d-grid gap-2 mb-2">
                                    <button class="btn btn-primary" type="button">Submit</button>
                                </div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" type="button">Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>
                 
                </div>
                
            </div>
        </div></div>
    
    


        <!-- Bootstrap JS -->
        <script src="js/bootstrap.min.js"></script>

        crossorigin="anonymous"></script>
        <script src="js/jquery.min.js"></script>
    </body>
</html>
