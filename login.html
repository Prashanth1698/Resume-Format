<html>
    <head>
        <title>Job Application</title>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <!-- Header Starts here -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-info">
                <div class="container">
                    <a href="/" class="navbar-brand">
                        <img src=""> Job Portal</a>
                        <button
                            class="navbar-toggler"type="button" data-bs-toggle="collapse" data-bs-target="#myNavBar" aria-controls="myNavBar" aria-expanded="false" aria-label="Toggle navigation" > <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="myNavBar">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item active">
                                    <a href="/index.html" class="nav-link">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a href="/login.html" class="nav-link">login</a>
                                </li>
                                <li class="nav-item">
                                    <a href="/register.html" class="nav-link">Register</a>
                                </li>
                            </ul>
                        </div>
                </div>
            </nav>
        </header>
        <!-- Header ends here -->

        <!-- Content Starts here..... -->
        
        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <!-- form -->
                            <form action="/" method="POST">
                                <div class="form-group">
                                    <label for="name">First Name <span class="bs-danger">*</span></label>
                                    <input type="text" class="form-control" placeholder="Enter your first name*" id="name">
                                </div>
                                <div class="row">
                                        <div class="col sm-6">
                                            <div class="form-group mt-2">
                                                <label for="number">Contact Number</label>
                                                <input type="number" class="form-control" placeholder="+91 1234567890" aria-describedby="number">
                                                <small id="number" class="text-muted">We will never share your number with anyone else</small>
                                            </div>
                                        </div>
                                    <div class="col-sm-6">
                                                <div class="form-group mt-2">
                                                    <label for="email">Email Id*</label>
                                                    <input type="email" class="form-control" placeholder="abc@gmail.com" aria-describedby="number">
                                                    <small id="email" class="text-muted">We will never share your email with anyone else</small>
                                                </div>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col sm-6">
                                        <div class="form-group mt-2">
                                            <label for="password">Password</label>wefqed
                                            <input type="password" class="form-control" placeholder="************" aria-describedby="password">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                            <div class="form-group mt-2">
                                                <label for="password">Confirm Password</label>
                                                <input type="password" class="form-control" placeholder="**************" >
                                            </div>
                                    </div>
                                 </div>
                                  <div class="row justify-content-center">
                                    <div class="col-auto">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">I agree to terms and conditions.</label>
                                        </div>
                                    </div>
                                  </div>
                  
                                  <div class="form-group text-center">
                                    <button type="reset" class="btn btn-secondary">Reset</button>
                  
                                    <button class="btn btn-success">Login</button>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    
    


        <!-- Bootstrap JS -->
        <script src="js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
        <script src="js/jquery.min.js"></script>
    </body>
</html>
